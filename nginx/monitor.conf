# Nginx 모니터링 설정 파일
# 이 파일은 nginx.conf에 include 하여 사용할 수 있습니다.

# 상태 확인 엔드포인트
server {
    listen 8080;
    server_name localhost;
    
    location /nginx_status {
        stub_status on;
        access_log off;
        allow 127.0.0.1;
        allow 172.16.0.0/12;  # Docker 네트워크
        deny all;
    }
    
    location /health {
        add_header Content-Type text/plain;
        return 200 "nginx is running\n";
        access_log off;
    }
}
